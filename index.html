<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="Viewport" content="width=device-width, initial-scale= 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Simple Contact Form</title>
	<link rel="stylesheet" href="Assets/main.css" />
</head>
<body>
    <div class="myForm">
        <div class="header">
            <h1>Simple Contact Form</h1>
        </div>
        <div class="contactForm">
            
		<div class="form">
            <div class="input">
                <label for="FIRSTNAME">FIRST NAME</label>
                <input id= "FIRSTNAMEINPUT" type="text" placeholder="FIRST NAME"/>
            </div>
            <div class="input">
                <label for="LASTNAME">LAST NAME</label>
                <input id="LASTNAMEINPUT" type="text" placeholder="LAST NAME"/>
            </div>
            <div class="input">
                <label for="EMAIL" >EMAIL</label>
                <input id="EMAILINPUT" type="text" placeholder="EMAIL"/>
            </div>
            <div class="input">
                <label for="PHONENUMBER">PHONE NUMBER</label>
                <input id="PHONENUMBERINPUT" type="text" placeholder="PHONE NUMBER"/>
            </div>
            <div class="input">
                <label for="CITY">CITY</label>
                <input id="CITYINPUT" type="text" placeholder="CITY"/>
            </div>    
            </div>
            <div class="buttons">
                <button id="addPerson">Add Person</button>
                <button id="showData">Show Data</button>
            </div>
    </div>
    <div id="personData">
    </div>

    <h4 id="rights">&copy;all rights reserved | Design by Adeline</h4>
    </div> 

    <script src="Assets/main.js"></script>

</body>
</html>
